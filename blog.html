---
layout: page
title: Blog
permalink: /blog/
---
<link rel="stylesheet" href="css/space/owl.carousel.css" />
<link rel="stylesheet" href="css/space/bootstrap.min.css" />
<link rel="stylesheet"
	href="css/space/font-awesome.min.css" />
<link rel="stylesheet" href="css/space/airspace.css" />
<link rel="stylesheet" href="css/space/style.css" />
<link rel="stylesheet" href="css/space/ionicons.min.css" />
<link rel="stylesheet" href="css/space/animate.css" />
<link rel="stylesheet" href="css/space/responsive.css" />
<link rel="stylesheet" href="css/space/syntax.css" />



<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Get the latest on what we're doing</h1>
          <p>Catch up with us, anytime and anywhere</p>
        </div>
      </div>
    </div>
  </div>
</section>
{% for post in site.posts %}
<div class="post-area">
  <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
  <p class="post-date">{{ post.date | date_to_long_string }}</p>
  <p>
    {{ post.content | strip_html | truncatewords: 50 }}
  </p>
</div>
{% endfor %}
